{% extends "layout.html" %}

{% block title %}
     Create Post Page 
{% endblock %}

{% block main %}

    <div class= "col-6 ">  
      <h3 class="text-center">CREATE BLOG POST</h3>
      <form action="/createpost" method="POST" enctype="multipart/form-data">
          {{ form.hidden_tag() }}
        <div class="mb-3">
          <label for="formFileMultiple" class="form-label">Multiple files input example</label>
          {{ form.photos(class="form-control-file",id="formFileMultiple",placeholder="Username")}}
        </div>        
      <div class="form-group">
        {{ form.submit(class="btn button-56 buttonpad ")}} 
      </div>
      <div class="form-group">
        <img src="{{image_url}}" class="ratio img-thumbnail" alt="Empty Image">
      </div>
      </form>
    </div>    
{% endblock %}
