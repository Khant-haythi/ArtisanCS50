{% extends "layout.html" %}

{% block title %}
     Create Post Page 
{% endblock %}

{% block main %}

    <div class= "col-6 ">  
      <form action="/createpost" method="POST" enctype="multipart/form-data">
        <h3 class="text-center">CREATE BLOG POST</h3>

      <div class="form-group">
        <label for="formFileMultiple" class="form-label">Please Choose image you want to upload</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple name="upload_image">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit" name="upload_image">Submit form</button>
      </div>
      <div class="form-group">
        <img src="{{path}}" class="ratio img-thumbnail" alt="Empty Image">
      </div>
       </form>
    </div>    
{% endblock %}
{% block script %}
 <script>

    $(document).ready(function(){
      $(".alert").hide(4000);
    })
 </script>   

{% endblock %}
