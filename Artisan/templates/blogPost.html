{% extends "layout.html" %}

{% block title %}
    BLog Page 
{% endblock %}

{% block main %}
    <div class="container text-center" >
    <h2 > {{blogpost.title}}  </h2>
    <div class="row justify-content-center gy-3">
        <div class="col-6 ">
            <h6 class="text-end fst-italic "> <span>By {{blogpost.author }}</span></h6>
            <h6 class="text-end fst-italic text-muted "> Created at {{blogpost.created_date }}</h6>
            <img src="{{blogpost.image_url}}" class="img-fluid img-thumbnail p-3 rounded" style=" border-color:burlywood;">
        </div>
        </br></br>
        <div class="col-sm-8 ">
        <h4>
            {{ blogpost.content }}

        </h4>
        </div>
    </div>
    <a href="{{url_for('blog')}}" class="btn mt-4 btnalign btn-dark me-0">Back</a>
</div>
{% endblock %}
